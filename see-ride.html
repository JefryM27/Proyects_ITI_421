<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><See-Rides></See-Rides></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="rides-style.css">
</head>

<body>

  <div class="container">
    <div class="mt-2">
      <img src="Images/Image.png" alt="Imagen 1" class="img-fluid">
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="add-rides.html">Rides</a></li>
        <li class="breadcrumb-item"><a href="settings.html">Settings</a></li>
      </ol>
    </nav>

    <h1>Rides</h1>
    <a href="pagina3.html" class="text-muted mt-2">Dashboard> Settings> See</a>

    <div class="d-flex justify-content-end mt-2">
      <p class="mr-3"> <span>Welcome: </span> JefryM27</p> <img src="Images/user.png" alt="Imagen 2" class="img-fluid">
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="p-2 mt-2">
          <p>Start From:</p>
          <input type="text" class="form-control campo-pequeno" id="start" name="start" value="Input text" readonly />
        </div>
        
        <div class="p-2 mt-2">
          <p>Ride name:</p>
          <input type="text" class="form-control campo-pequeno" id="ride_name" name="ride_name" value="Input text" readonly />
        </div>
      </div>

      <div class="col-md-6">
        <div class="p-2 mt-2">
          <p>End:</p>
          <input type="text" class="form-control campo-pequeno" id="end_location" name="end_location" value="Input text" readonly />
        </div>
      </div>
    </div>

    <div class="p-2 mt-2">
      <p>Description:</p>
      <input type="text" class="form-control campo-mediano" id="description" name="description" value="Add here the description of the Ride" readonly />
    </div>

    <div class="p-2 mt-2 border-top">
      <h1 id="when-title">When:</h1>
      
      <div class="row">
        <div class="col-md-6">
          <div class="p-2 mt-2">
            <p>Departure:</p>
            <input type="text" class="form-control campo-pequeno" id="end_location_1" name="end_location" value="6:45 AM" readonly />
          </div>
          <div class="p-2 mt-2">
            <p>Estimated Arrival:</p>
            <input type="text" class="form-control campo-pequeno" id="Estimated_Arrival" name="Estimated_Arrival" value="7:45 AM" readonly />
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-2 mt-2">
            <p>Select Days:</p> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="monday">
              <label class="form-check-label" for="monday">
                Monday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tuesday">
              <label class="form-check-label" for="tuesday">
                Tuesday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="wednesday">
              <label class="form-check-label" for="wednesday">
                Wednesday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="thursday">
              <label class="form-check-label" for="thursday">
                Thursday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="friday">
              <label class="form-check-label" for="friday">
                Friday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="saturday">
              <label class="form-check-label" for="saturday">
                Saturday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="sunday">
              <label class="form-check-label" for="sunday">
                Sunday
              </label>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" onclick="window.location.href = 'edit-rides.html';">Cancel</button>
      <button type="button" class="btn btn-primary" onclick="window.location.href = 'add-rides.html';">Save</button>

    </div>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.wrap.min.js"></script>
</body>

</html>
