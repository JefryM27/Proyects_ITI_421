<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login-style.css">
</head>

<body>

  <div class="container">
    <!-- Login Container -->
    <div class="login-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Login Card -->
          <div class="card">
            <div class="card-body">
              <!-- Registration Form -->
              <form>
                <!-- Image -->
                <div class="form-group">
                  <img src="Images/Image.png" alt="Background Image" class="img-fluid">
                </div>
                <!-- First Name -->
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <!-- Last Name -->
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <!-- Username -->
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <!-- Repeat Password -->
                <div class="form-group">
                  <label for="repeatPassword">Repeat Password:</label>
                  <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password">
                </div>
                <!-- Login Link -->
                <div class="form-group mt-3">
                  <label>Already a User?</label>
                  <a href="login.html" class="ml-2">Login Here</a>
                </div>
                <!-- Registration Button -->
                <div class="form-group text-center">
                  <a href="dashboard.html" class="btn btn-primary">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
